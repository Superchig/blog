<footer>
    <p class="site-footer">
    {{ with .OutputFormats.Get "rss" -}}
    {{ printf `<a rel="%s" type="%s" href="%s" title="%s"><i class="fa
                       fa-rss"></i> rss</a>` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    <a href="{{ $.Site.Params.GithubLink }}">
        <i class="fa fa-github"></i> {{ $.Site.Params.GithubUsername }}
    </a>
    </p>
    <p>Copyright (c) {{ now.Format "2006"}} Christopher Chang</p>
</footer>
